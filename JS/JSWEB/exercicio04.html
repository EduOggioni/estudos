<html>
    <body>
        <p>Usando no script o document.getElementByID('id do item')</p>
        <p>Faça uma função e utilize-a no onclick do botão abaixo para dizer o valor do input a seguir</p>
        <p>SAY MY NAME: <input id="name" placeholder="Meu xuxu"/></p>
        <button onclick="botao()">I GOT DAMMIT RIGHT!</button>
        <script>
            function botao(){
                const inputId = document.getElementById("name");
                alert(inputId.value)
            };
    
        </script>
    </body>
</html>
