<!--
    Funções, um conjunto de instruções que processarão informações quando chamadas.
    A grande da vantagem da função é o reuso, pois tu pode fazer um conjunto de instruções e ficar reutilizando, só chamando novamente 
    Um grande exemplo é o console.log() em que LOG() é uma função ou o alert() que é um função também.
-->

<script>
    alert('batata');
    alert('baroa');
    // Mesma função recebendo informações diferentes e processando-a em suas instruções
</script>

<!--
    Um função pode receber valores ou não, e quando recebe, pode utilizar esse valores em suas instruções.
    O nome desses valores é PARÂMETROS! Sendo assim, parâmetros de uma função.
    Para escrever uma função é bem simples.

    <caracteristica da função> function <nome da função> (<parâmetros>) {
        <bloco de instruções>
    }

    Caracteristica da função, não usaremos por agora, então vamos deixar em branco. Mas as funções elas tem caracteristicas que
    determinam o como elas são, podem ser Async para dizer que são assíncronas, Static para dizer que são imutáveis (em classes)
    Void para dizer que elas não devolvem valores. Posteriormente entraremos no detalhe das Asyncs e Statics.
    As Voids simplesmente é para determinar que não tem retorno. Não é obrigatório ter, mas se tiver é por retorno estará errado.

-->
<script>
//  Caracteristica
//  |             Nome
//  |             |     Parâmetro
    void function xuxu(abc){
        //Bloco de Instrução
        global.abc = abc
    }
// Não tem return, é void... não é obrigatório especificar que é void, mas tu pode ser quiser!!!
</script>
