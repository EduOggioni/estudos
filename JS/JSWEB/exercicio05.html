<html>
    <head>
        <title>LET'S WHIP!!!</title>
       
    </head>
    <body>
        <p>Usando no script o document.getElementByID('id do item')</p>
        <p>Faça uma função e utilize-a no onclick do botão abaixo para nossa calculadora</p>
        <p>Valor: <input id="calcVal" placeholder="Digite um número aqui"/></p>
        <table>
            <tr>
                <td><button onclick="somar()">+</button></td>
                <td><button onclick="subt()">-</button></td>
            </tr>
            <tr>
                <td><button onclick="multi()">*</button></td>
                <td><button onclick="divi()">/</button></td>
            </tr>
            <tr>
                <td><button onclick="resultado()">Resultado</button></td>
                <td><button onclick="limpar()">Limpar</button></td>
            </tr>
        </table>
        <script>
            let num1, num2, operacao, total;
             function limpar(){
                num1 = ""; num2 = ""; operacao = ""; total = "";
                document.getElementById('calcVal').value = "";
            };

            function somar(){
                num1=document.getElementById('calcVal').value;
                document.getElementById('calcVal').value = "";
                operacao = "+";
            }

            function subt(){
                num1=document.getElementById('calcVal').value;
                document.getElementById('calcVal').value = "";
                operacao = "-";
            }

            function multi(){
                num1=document.getElementById('calcVal').value;
                document.getElementById('calcVal').value = "";
                operacao = "*";
            }

            function divi(){
                num1=document.getElementById('calcVal').value;
                document.getElementById('calcVal').value = "";
                operacao = "/";
            }

            function resultado(){
                num2= document.getElementById("calcVal").value;
                num1= Number(num1);
                num2= Number(num2);
                if (operacao == "+") {
                    total = num1 + num2;
                }
                if (operacao == "-") {
                    total = num1 - num2;
                }
                if (operacao == "*") {
                    total = num1 * num2;
                }
                if (operacao == "/") {
                    total = num1 / num2;
                }
                alert(total);
            }

            
        </script>
    </body>
</html>
